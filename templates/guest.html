<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游客页面 - 文件共享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='icons/font/bootstrap-icons.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- 预加载主题设置，避免闪烁 -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 
                            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/user">
                <i class="bi bi-cloud-arrow-up-fill me-2"></i>
                文件共享平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="user-info">
                            <div class="user-avatar" id="user-avatar">G</div>
                            <span id="username-display" class="username-text">游客</span>
                            <button id="logout-btn" class="btn btn-outline-light logout-btn">
                                <i class="bi bi-box-arrow-right"></i> 退出
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-info-circle text-primary me-2"></i>
                            欢迎访问文件共享平台
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h4>您当前以游客身份访问</h4>
                                <p class="text-muted mt-3">作为游客，您可以查看平台文件，但无法上传或管理文件。</p>
                                
                                <div class="mt-4">
                                    <h5>游客权限说明：</h5>
                                    <ul class="list-group list-group-flush mt-2">
                                        <li class="list-group-item bg-transparent">
                                            <i class="bi bi-check-circle text-success me-2"></i>
                                            查看平台文件列表
                                        </li>
                                        <li class="list-group-item bg-transparent">
                                            <i class="bi bi-check-circle text-success me-2"></i>
                                            下载平台文件
                                        </li>
                                        <li class="list-group-item bg-transparent">
                                            <i class="bi bi-x-circle text-danger me-2"></i>
                                            上传文件到平台
                                        </li>
                                        <li class="list-group-item bg-transparent">
                                            <i class="bi bi-x-circle text-danger me-2"></i>
                                            管理个人文件
                                        </li>
                                    </ul>
                                </div>
                                
                                <div class="mt-4">
                                    <h5>文件列表</h5>
                                    <div id="file-list" class="row g-4 mt-2">
                                        <!-- 文件列表将通过JavaScript动态加载 -->
                                        <div class="col-12 text-center py-5" id="loading-files">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                            <p class="mt-2">正在加载文件列表...</p>
                                        </div>
                                        <div class="col-12 text-center py-5 d-none" id="no-files">
                                            <i class="bi bi-file-earmark-x display-4 text-muted mb-3"></i>
                                            <p>暂无文件</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-primary text-white">
                                    <div class="card-header">
                                        <h6 class="mb-0">系统信息</h6>
                                    </div>
                                    <div class="card-body">
                                        <p class="mb-2">
                                            <i class="bi bi-server me-2"></i>
                                            服务器版本：{{ app_name }} v{{ system_version }}
                                        </p>
                                        <p class="mb-2">
                                            <i class="bi bi-hdd-rack me-2"></i>
                                            可用存储空间：<span id="available-space">--</span>
                                        </p>
                                        <p class="mb-2">
                                            <i class="bi bi-file-earmark-check me-2"></i>
                                            文件总数：<span id="file-count">--</span>
                                        </p>
                                    </div>
                                </div>
                                
                                <div class="card mt-4">
                                    <div class="card-header">
                                        <h6 class="mb-0">使用提示</h6>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-unstyled">
                                            <li class="mb-2">
                                                <i class="bi bi-lightbulb text-warning me-2"></i>
                                                点击文件列表中的文件可以查看详情
                                            </li>
                                            <li class="mb-2">
                                                <i class="bi bi-lightbulb text-warning me-2"></i>
                                                使用右上角的主题切换按钮更改界面样式
                                            </li>
                                            <li class="mb-2">
                                                <i class="bi bi-lightbulb text-warning me-2"></i>
                                                定期检查更新以获取最新功能
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-switch-container">
        <button id="theme-toggle" class="btn btn-sm">
            <i class="bi bi-moon"></i>
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载文件列表
            loadFiles();
            
            // 更新系统信息
            updateSystemInfo();
            
            // 初始化退出登录
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    window.location.href = '/logout';
                });
            }
        });
        
        // 更新系统信息
        function updateSystemInfo() {
            fetch('/api/sysinfo')
                .then(response => response.json())
                .then(data => {
                    // 更新可用存储空间
                    const availableSpaceElement = document.getElementById('available-space');
                    if (availableSpaceElement) {
                        availableSpaceElement.textContent = formatBytes(data.disk.available);
                    }
                    
                    // 更新文件总数
                    const fileCountElement = document.getElementById('file-count');
                    if (fileCountElement) {
                        fileCountElement.textContent = data.file_count;
                    }
                })
                .catch(error => {
                    console.error('获取系统信息失败:', error);
                });
        }
        
        // 格式化字节数
        function formatBytes(bytes) {
            if (bytes === 0) return "0 B";
            
            const k = 1024;
            const sizes = ["B", "KB", "MB", "GB", "TB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
        }
    </script>
</body>
</html>
