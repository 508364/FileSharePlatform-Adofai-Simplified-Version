<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 文件共享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #2ec4b6;
            --light: #f8f9fa;
            --dark: #212529;
            --text-color: #333;
            --bg-color: #f5f7fb;
            --card-bg: #ffffff;
            --header-bg: linear-gradient(135deg, var(--primary), var(--secondary));
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --text-muted: #6c757d;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] {
            --primary: #5a76ff;
            --secondary: #4a5ad4;
            --success: #2ec4b6;
            --light: #1a1c23;
            --dark: #f8f9fa;
            --text-color: #e0e0e0;
            --bg-color: #121418;
            --card-bg: #1e2229;
            --header-bg: linear-gradient(135deg, #2a3a8d, #1a1a5e);
            --border-color: #2d333b;
            --input-bg: #252b33;
            --text-muted: #a0a8b0;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container-fluid {
            height: 100vh;
            overflow: hidden;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        /* 重置row和col的默认padding */
        .container-fluid .row {
            margin: 0 !important;
            height: 100%;
        }
        
        .container-fluid .col-lg-6 {
            padding: 0 !important;
        }
        
        /* 左侧面板样式 */
        .left-panel {
            background: var(--header-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .icon-container {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .left-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .left-panel p {
            font-size: 1.1rem;
            text-align: center;
            max-width: 80%;
            opacity: 0.9;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* 右侧登录面板样式 */
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 35px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .form-control {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            padding: 12px 15px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        .error-message {
            background-color: rgba(237, 85, 101, 0.1);
            border: 1px solid rgba(237, 85, 101, 0.3);
            color: #ed5565;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .theme-switch-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        #theme-toggle {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        #theme-toggle:hover {
            transform: translateY(-2px);
        }
        
        .admin-link {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .admin-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .left-panel {
                display: none;
            }
            
            .col-lg-6:last-child {
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            /* 平板设备优化 */
            .login-card {
                padding: 30px;
                max-width: 350px;
            }
        }
        
        @media (max-width: 576px) {
            /* 移动设备优化 */
            .login-card {
                padding: 25px;
                max-width: 100%;
                box-shadow: none;
                border-radius: 10px;
            }
            
            .col-lg-6:last-child {
                padding: 15px;
            }
            
            .form-control {
                padding: 10px 12px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .btn-primary {
                padding: 10px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            /* 增加触摸目标大小 */
            button, a {
                min-height: 44px;
                min-width: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switch-container">
        <button id="theme-toggle" class="btn btn-sm">
            <i class="bi bi-moon"></i> 深色模式
        </button>
    </div>

    <div class="container-fluid p-0">
        <div class="row h-100">
            <!-- 左侧面板 -->
            <div class="col-lg-6 d-none d-lg-block left-panel">
                <div class="icon-container text-center">
                    <i class="bi bi-cloud-arrow-up"></i>
                </div>
                <h1>文件共享系统</h1>
                <p class="text-center">安全、高效的文件存储与共享平台，让您的数据随时随地触手可及</p>
            </div>

            <!-- 右侧登录面板 -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-icon">
                            <i class="bi bi-lock-fill"></i>
                        </div>
                        <h2>用户登录</h2>
                        <p class="text-muted">请输入您的凭据以访问文件共享平台</p>
                    </div>
                    
                    <div id="login-error" class="error-message">
                        <i class="bi bi-exclamation-circle"></i> <span id="error-text">登录失败，请检查用户名和密码</span>
                    </div>
                    
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                        </div>
                        
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label text-muted" for="remember-me">记住我</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录
                        </button>
                        
                        <div class="text-center">
                            <p class="text-muted">
                                管理员请<a href="/admin/login" class="admin-link">点击这里</a>登录
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 深色模式切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // 检查本地存储或系统偏好
            const savedTheme = localStorage.getItem('theme') || 
                            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'bi bi-sun';
                themeToggle.innerHTML = '<i class="bi bi-sun"></i> 浅色模式';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.className = 'bi bi-moon';
                themeToggle.innerHTML = '<i class="bi bi-moon"></i> 深色模式';
            }
            
            // 切换主题
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    themeIcon.className = 'bi bi-moon';
                    themeToggle.innerHTML = '<i class="bi bi-moon"></i> 深色模式';
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeIcon.className = 'bi bi-sun';
                    themeToggle.innerHTML = '<i class="bi bi-sun"></i> 浅色模式';
                }
            });
            
            // 登录表单处理
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const errorText = document.getElementById('error-text');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // 显示加载状态
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 登录中...';
                
                // 隐藏之前的错误信息
                loginError.style.display = 'none';
                
                // 实际登录请求
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    // 恢复按钮状态
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    
                    if (data.status === 'success') {
                        // 登录成功，根据服务器返回的重定向URL跳转
                        const redirectUrl = data.redirect || '/user';
                        console.log('登录成功，准备重定向到:', redirectUrl);
                        window.location.href = redirectUrl;
                    } else {
                        // 登录失败，显示错误信息
                        errorText.textContent = data.message || '登录失败，请检查用户名和密码';
                        loginError.style.display = 'block';
                    }
                })
                .catch(error => {
                    // 恢复按钮状态
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    
                    // 显示网络错误
                    errorText.textContent = '网络错误，请检查连接后重试';
                    loginError.style.display = 'block';
                    console.error('登录请求失败:', error);
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
