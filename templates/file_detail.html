<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8-sig">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件详情 - 文件共享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='icons/font/bootstrap-icons.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- 预加载主题设置，避免闪烁 -->
    <script>
        // 在DOM加载前就应用主题，避免闪烁
        (function() {
            const savedTheme = localStorage.getItem('theme') || 
                            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <div class="theme-switch-container">
        <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-moon"></i>
        </button>
    </div>

    <div class="file-detail-container">
        <div class="file-header">
            <div>
                <h1 class="file-title">
                    <i class="bi bi-file-earmark" id="file-icon"></i>
                    <span id="file-name">文件详情</span>
                </h1>
                <div class="file-info">
                    <span id="file-size"></span>
                    <span id="file-type"></span>
                </div>
            </div>
            <div class="action-buttons">
                <a href="#" id="download-btn" class="btn btn-light">
                    <i class="bi bi-download"></i> 下载文件
                </a>
                <button id="back-btn" class="btn btn-outline-light">
                    <i class="bi bi-arrow-left"></i> 返回
                </button>
            </div>
        </div>
        
        <div class="file-content">
            <div class="preview-container" id="preview-container">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3">正在加载文件预览...</p>
                </div>
            </div>
            
            <div class="file-meta">
                <div class="meta-grid">
                    <div class="meta-item">
                        <span class="meta-label">上传时间</span>
                        <span class="meta-value" id="upload-time"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">最后修改</span>
                        <span class="meta-value" id="modified-time"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">下载次数</span>
                        <span class="meta-value" id="download-count"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">文件类型</span>
                        <span class="meta-value" id="file-type-full"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL获取文件名
            const params = new URLSearchParams(window.location.search);
            const filename = params.get('file');
            
            if (!filename) {
                showMessage('未指定文件', 'error');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                return;
            }
            
            // 显示消息的函数
            function showMessage(message, type = 'info') {
                // 创建消息元素
                const messageDiv = document.createElement('div');
                messageDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3 z-50`;
                messageDiv.role = 'alert';
                messageDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                
                // 添加到页面
                document.body.appendChild(messageDiv);
                
                // 3秒后自动移除
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }
            
            // 设置文件名，并提取显示后缀
            const fileParts = filename.split('.');
            const extension = fileParts.length > 1 ? '.' + fileParts.pop().toLowerCase() : '';
            const nameWithoutExt = fileParts.join('.');
            
            const fileNameElement = document.getElementById('file-name');
            fileNameElement.innerHTML = `
                <span>${nameWithoutExt}</span>
                <span class="text-muted">${extension}</span>
            `;
            
            // 获取文件信息
            fetch(`/api/file_info?filename=${encodeURIComponent(filename)}`)
                .then(response => response.json())
                .then(fileInfo => {
                    if (!fileInfo) {
                        throw new Error('文件信息获取失败');
                    }
                    
                    // 更新文件信息
                    document.getElementById('file-size').textContent = formatBytes(fileInfo.size);
                    document.getElementById('download-count').textContent = fileInfo.download_count || 0;
                    
                    // 设置时间信息
                    if (fileInfo.created) {
                        document.getElementById('upload-time').textContent = new Date(fileInfo.created * 1000).toLocaleString();
                    }
                    
                    if (fileInfo.modified) {
                        document.getElementById('modified-time').textContent = new Date(fileInfo.modified * 1000).toLocaleString();
                    }
                    
                    // 设置下载链接
                    document.getElementById('download-btn').href = `/download/${encodeURIComponent(filename)}`;
                    
                    // 根据文件类型渲染预览
                    renderPreview(filename, fileInfo);
                    
                    // 设置文件图标
                    const ext = filename.split('.').pop().toLowerCase();
                    setFileIcon(ext);
                })
                .catch(error => {
                    console.error('获取文件信息失败:', error);
                    document.getElementById('preview-container').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> 加载文件信息失败: ${error.message}
                        </div>
                    `;
                });
            
            // 格式化文件大小
            function formatBytes(bytes) {
                if (bytes === 0) return "0B";
                
                const k = 1024;
                const sizes = ["B", "KB", "MB", "GB", "TB"];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
            }
            
            // 获取文件类型描述
            function getFileTypeDescription(ext) {
                const fileTypeMap = {
                    // 图片类型
                    'jpg': 'JPEG图片',
                    'jpeg': 'JPEG图片',
                    'png': 'PNG图片',
                    'gif': 'GIF动画',
                    'bmp': 'BMP图片',
                    'webp': 'WebP图片',
                    'ico': '图标文件',
                    // 视频类型
                    'mp4': 'MP4视频',
                    'webm': 'WebM视频',
                    'ogg': 'OGG视频',
                    'mov': 'MOV视频',
                    'avi': 'AVI视频',
                    // 音频类型
                    'mp3': 'MP3音频',
                    'wav': 'WAV音频',
                    'ogg': 'OGG音频',
                    'flac': 'FLAC音频',
                    'aac': 'AAC音频',
                    // 文档类型
                    'txt': '文本文件',
                    'md': 'Markdown文档',
                    'markdown': 'Markdown文档',
                    'html': 'HTML文档',
                    'htm': 'HTML文档',
                    'css': 'CSS样式文件',
                    'js': 'JavaScript文件',
                    'json': 'JSON数据文件',
                    'xml': 'XML文件',
                    'yaml': 'YAML文件',
                    'yml': 'YAML文件',
                    'ini': '配置文件',
                    'cfg': '配置文件',
                    'conf': '配置文件',
                    'csv': 'CSV表格',
                    'tsv': 'TSV表格',
                    'log': '日志文件',
                    // 代码文件
                    'py': 'Python代码',
                    'java': 'Java代码',
                    'c': 'C语言代码',
                    'cpp': 'C++代码',
                    'h': '头文件',
                    'hpp': 'C++头文件',
                    'cs': 'C#代码',
                    'php': 'PHP代码',
                    'rb': 'Ruby代码',
                    'go': 'Go代码',
                    'rs': 'Rust代码',
                    'jsx': 'React JSX',
                    'tsx': 'TypeScript JSX',
                    'vue': 'Vue组件',
                    'sql': 'SQL脚本',
                    // 压缩文件
                    'zip': 'ZIP压缩包',
                    'rar': 'RAR压缩包',
                    '7z': '7-Zip压缩包',
                    'tar': 'TAR归档',
                    'gz': 'GZIP压缩',
                    // 可执行文件
                    'exe': 'Windows可执行文件',
                    'msi': 'Windows安装包',
                    'dll': '动态链接库',
                    'sys': '系统文件',
                    'com': '命令文件',
                    // Office文档
                    'doc': 'Word文档',
                    'docx': 'Word文档',
                    'xls': 'Excel表格',
                    'xlsx': 'Excel表格',
                    'ppt': 'PowerPoint演示文稿',
                    'pptx': 'PowerPoint演示文稿',
                    // 其他
                    'adofai': 'Adofai谱面文件'
                };
                
                return fileTypeMap[ext] || '未知文件类型';
            }
            
            // 检查是否为图片
            function isImage(ext) {
                return ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'ico'].includes(ext);
            }
            
            // 检查是否为视频
            function isVideo(ext) {
                return ['mp4', 'webm', 'ogg', 'mov', 'avi'].includes(ext);
            }
            
            // 检查是否为音频
            function isAudio(ext) {
                return ['mp3', 'wav', 'ogg', 'flac', 'aac'].includes(ext);
            }

            // 检查是否为文本文件(包括代码文件)
            function isTextFile(ext) {
                return ['txt', 'md', 'markdown', 'html', 'htm', 'css', 'js', 'json', 'xml', 'yaml', 'yml', 'ini', 'cfg', 'conf', 'csv', 'tsv', 'log', 'bat', 'cmd', 'sh', 'py', 'java', 'c', 'cpp', 'h', 'hpp', 'cs', 'php', 'rb', 'go', 'rs', 'jsx', 'tsx', 'vue', 'sql', 'gitignore', 'dockerignore', 'properties'].includes(ext);
            }

            // 检查是否为Adofai谱面文件
            function isAdofaiLevel(ext) {
                return ext === 'zip' || ext === 'adofai';
            }
            
            // 调整图片大小以适应容器
            function adjustImageSize(img) {
                // 确保图片已加载
                if (!img.complete) return;
                
                // 获取容器和图片的尺寸
                const container = img.parentElement;
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                // 重置图片样式
                img.style.width = 'auto';
                img.style.height = 'auto';
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                
                // 如果图片比容器大，则缩放图片
                if (img.naturalWidth > containerWidth || img.naturalHeight > containerHeight) {
                    // 计算缩放比例
                    const widthRatio = containerWidth / img.naturalWidth;
                    const heightRatio = containerHeight / img.naturalHeight;
                    const scale = Math.min(widthRatio, heightRatio) * 0.95; // 留一些边距
                    
                    img.style.width = (img.naturalWidth * scale) + 'px';
                    img.style.height = (img.naturalHeight * scale) + 'px';
                }
            }
            
            // 设置文件图标
            function setFileIcon(ext) {
                const fileIconElement = document.getElementById('file-icon');
                const iconMap = {
                    // 图片类型
                    'jpg': 'bi-file-image',
                    'jpeg': 'bi-file-image',
                    'png': 'bi-file-image',
                    'gif': 'bi-file-image',
                    'bmp': 'bi-file-image',
                    'webp': 'bi-file-image',
                    'ico': 'bi-file-image',
                    // 视频类型
                    'mp4': 'bi-file-play',
                    'webm': 'bi-file-play',
                    'ogg': 'bi-file-play',
                    'mov': 'bi-file-play',
                    'avi': 'bi-file-play',
                    // 音频类型
                    'mp3': 'bi-file-music',
                    'wav': 'bi-file-music',
                    'ogg': 'bi-file-music',
                    'flac': 'bi-file-music',
                    'aac': 'bi-file-music',
                    // 文档类型
                    'txt': 'bi-file-text',
                    'md': 'bi-file-code',
                    'markdown': 'bi-file-code',
                    'html': 'bi-file-code',
                    'htm': 'bi-file-code',
                    'css': 'bi-file-code',
                    'js': 'bi-file-code',
                    'json': 'bi-file-code',
                    'xml': 'bi-file-code',
                    'yaml': 'bi-file-code',
                    'yml': 'bi-file-code',
                    'ini': 'bi-file-code',
                    'cfg': 'bi-file-code',
                    'conf': 'bi-file-code',
                    'csv': 'bi-file-spreadsheet',
                    'tsv': 'bi-file-spreadsheet',
                    'log': 'bi-file-text',
                    // 代码文件
                    'py': 'bi-file-code',
                    'java': 'bi-file-code',
                    'c': 'bi-file-code',
                    'cpp': 'bi-file-code',
                    'h': 'bi-file-code',
                    'hpp': 'bi-file-code',
                    'cs': 'bi-file-code',
                    'php': 'bi-file-code',
                    'rb': 'bi-file-code',
                    'go': 'bi-file-code',
                    'rs': 'bi-file-code',
                    'jsx': 'bi-file-code',
                    'tsx': 'bi-file-code',
                    'vue': 'bi-file-code',
                    'sql': 'bi-file-code',
                    // 压缩文件
                    'zip': 'bi-file-zip',
                    'rar': 'bi-file-zip',
                    '7z': 'bi-file-zip',
                    'tar': 'bi-file-zip',
                    'gz': 'bi-file-zip',
                    // 可执行文件
                    'exe': 'bi-file-exe',
                    'msi': 'bi-file-exe',
                    'dll': 'bi-file-exe',
                    'sys': 'bi-file-exe',
                    'com': 'bi-file-exe',
                    // Office文档
                    'doc': 'bi-file-word',
                    'docx': 'bi-file-word',
                    'xls': 'bi-file-excel',
                    'xlsx': 'bi-file-excel',
                    'ppt': 'bi-file-powerpoint',
                    'pptx': 'bi-file-powerpoint',
                    // 其他
                    'adofai': 'bi-file-music'
                };
                
                const iconClass = iconMap[ext] || 'bi-file-earmark';
                fileIconElement.className = `bi ${iconClass}`;
            }
            
            // 处理文件下载，支持IE浏览器
            function downloadFile(filename) {
                // 对于IE浏览器，使用msSaveBlob方法
                if (window.navigator && window.navigator.msSaveBlob) {
                    fetch(`/preview/${filename}`)
                        .then(response => response.blob())
                        .then(blob => {
                            window.navigator.msSaveBlob(blob, decodeURIComponent(filename));
                        })
                        .catch(error => {
                            console.error('下载失败:', error);
                            alert('文件下载失败，请稍后再试。');
                        });
                } else {
                    // 对于现代浏览器，使用传统下载方式
                    const link = document.createElement('a');
                    link.href = `/preview/${filename}`;
                    link.download = decodeURIComponent(filename);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
            

            
            // 渲染视频预览
            function renderVideoPreview(filename, container) {
                // 确保文件名正确解码
                const decodedFilename = decodeURIComponent(filename);
                const ext = filename.split('.').pop().toLowerCase();
                
                // 设置正确的MIME类型
                let mimeType = 'video/' + ext;
                if (ext === 'mp4') mimeType = 'video/mp4';
                else if (ext === 'webm') mimeType = 'video/webm';
                else if (ext === 'ogg') mimeType = 'video/ogg';
                else if (ext === 'mov') mimeType = 'video/quicktime';
                else if (ext === 'avi') mimeType = 'video/x-msvideo';
                
                container.innerHTML = `
                    <video id="video-player" controls class="video-player" preload="metadata">
                        <source src="/preview/${encodeURIComponent(filename)}" type="${mimeType}">
                        <p>您的浏览器不支持视频播放。请尝试以下操作：</p>
                        <ul>
                            <li>更新您的浏览器到最新版本</li>
                            <li>尝试使用不同的浏览器</li>
                            <li><a href="/preview/${encodeURIComponent(filename)}" onclick="downloadFile('${encodeURIComponent(filename)}'); return false;">下载文件</a>后使用本地播放器观看</li>
                        </ul>
                    </video>
                `;
                
                // 添加视频编码支持检测
                const videoElement = document.getElementById('video-player');
                videoElement.addEventListener('error', function() {
                    // 检查是否是编码不支持的错误
                    if (videoElement.error && videoElement.error.code === 4) { // MEDIA_ERR_SRC_NOT_SUPPORTED
                        const videoContainer = videoElement.parentElement;
                        videoContainer.innerHTML = `
                            <div class="alert alert-warning">
                                <i class="bi bi-exclamation-triangle"></i>
                                <strong>视频编码不支持</strong>
                                <p>您的浏览器可能不支持此视频的编码格式。这是常见的IE浏览器兼容性问题。</p>
                                <ul>
                                    <li>建议使用Chrome、Firefox或Edge浏览器观看</li>
                                    <li>或者<a href="/preview/${encodeURIComponent(filename)}" onclick="downloadFile('${encodeURIComponent(filename)}'); return false;">下载视频</a>后使用本地播放器（如VLC、Windows Media Player）观看</li>
                                </ul>
                            </div>
                        `;
                    }
                });
                
                // 对于MP4格式，额外检查H.264编码支持
                if (ext === 'mp4') {
                    // 检查浏览器是否支持MP4/H.264编码
                    const canPlayMP4 = videoElement.canPlayType('video/mp4; codecs="avc1.42E01E"');
                    if (canPlayMP4 === '' || canPlayMP4 === 'no') {
                        // IE浏览器可能支持MP4但编码支持有限，显示提示
                        const videoContainer = videoElement.parentElement;
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'alert alert-info mt-2';
                        infoDiv.innerHTML = `
                            <i class="bi bi-info-circle"></i>
                            <strong>编码兼容性提示</strong>
                            <p>您的浏览器可能不完全支持此MP4视频的编码。如果视频无法播放，请下载后使用本地播放器观看。</p>
                        `;
                        videoContainer.appendChild(infoDiv);
                    }
                }
            }

            // 渲染音频预览
            function renderAudioPreview(filename, container) {
                const audioPath = `/preview/${encodeURIComponent(filename)}`;
                container.innerHTML = `
                    <div class="text-center">
                        <audio controls class="audio-player">
                            <source src="${audioPath}" type="audio/mpeg">
                            <source src="${audioPath}" type="audio/ogg">
                            <source src="${audioPath}" type="audio/wav">
                            您的浏览器不支持音频播放。
                        </audio>
                    </div>
                `;
            }

            // 渲染Adofai谱面文件预览
            function renderAdofaiLevelPreview(filename, container) {
                container.innerHTML = `
                    <div class="adofai-preview">
                        <h4>Adofai谱面文件信息</h4>
                        <div class="adofai-info">
                            <p>正在解析谱面文件...</p>
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                `;
                
                // 通过AJAX请求获取谱面信息
                fetch(`/api/adofai_level_info?filename=${encodeURIComponent(filename)}&file_type=${filename.toLowerCase().endsWith('.adofai') ? 'json' : 'zip'}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            let html = `
                                <div class="adofai-preview">
                                    <h4>Adofai谱面文件信息</h4>
                                    ${renderAdofaiLevelPreviewContent(data, filename)}
                                    <div class="mt-3">
                                        <a href="/preview/${encodeURIComponent(filename)}" class="btn btn-primary">
                                            <i class="bi bi-download"></i> 下载谱面文件
                                        </a>
                                    </div>
                                </div>
                            `;
                            container.innerHTML = html;
                        } else {
                            container.innerHTML = `
                                <div class="adofai-preview">
                                    <h4>Adofai谱面文件信息</h4>
                                    <div class="alert alert-danger">
                                        <i class="bi bi-exclamation-triangle"></i> 解析谱面文件失败: ${data.message}
                                    </div>
                                    <a href="/preview/${encodeURIComponent(filename)}" class="btn btn-primary">
                                        <i class="bi bi-download"></i> 下载谱面文件
                                    </a>
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        container.innerHTML = `
                            <div class="adofai-preview">
                                <h4>Adofai谱面文件信息</h4>
                                <div class="alert alert-danger">
                                    <i class="bi bi-exclamation-triangle"></i> 加载谱面信息失败: ${error.message}
                                </div>
                                <a href="/preview/${encodeURIComponent(filename)}" class="btn btn-primary">
                                    <i class="bi bi-download"></i> 下载谱面文件
                                </a>
                            </div>
                        `;
                    });
            }

            // 渲染Adofai谱面预览信息
            function renderAdofaiLevelPreviewContent(data, filename) {
                // 检查是否检测到.adofai文件
                const hasAdofaiFile = data.level_info && (data.level_info.song || data.level_info.artist || data.level_info.author);
                const zipFiles = data.files || [];
                
                // 如果没有检测到.adofai文件，显示ZIP文件目录
                if (!hasAdofaiFile && zipFiles.length > 0) {
                    return `
                        <div class="adofai-info">
                            <h5><i class="bi bi-folder2-open"></i> ZIP文件目录</h5>
                            <div class="mt-3">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>文件名</th>
                                            <th>大小</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${zipFiles.map(file => `
                                            <tr>
                                                <td>${file.name}</td>
                                                <td>${file.size ? formatBytes(file.size) : '未知'}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
                
                // 正常渲染Adofai谱面信息
                const levelInfo = data.level_info;
                const audioFile = data.audio_file;
                const imageFiles = data.image_files || [];
                const videoFiles = data.video_files || [];
                
                // 构建音频播放器HTML
                let audioPlayerHTML = '';
                if (audioFile) {
                    // 确保路径正确编码
                    const safeFilename = encodeURIComponent(filename).replace(/\+/g, '%20');
                    const safeAudioFile = encodeURIComponent(audioFile).replace(/\+/g, '%20');
                    const audioPath = `/preview/${safeFilename}/${safeAudioFile}`;
                    
                    // 根据文件扩展名设置正确的MIME类型
                    const audioExtension = audioFile.split('.').pop().toLowerCase();
                    let audioMimeType = 'audio/mpeg'; // 默认MP3
                    if (audioExtension === 'ogg') audioMimeType = 'audio/ogg';
                    if (audioExtension === 'wav') audioMimeType = 'audio/wav';
                    if (audioExtension === 'flac') audioMimeType = 'audio/flac';

                    audioPlayerHTML = `
                        <div class="mt-3">
                            <h6><i class="bi bi-file-earmark-music"></i> 音频播放</h6>
                            <audio controls class="w-100" onError="this.onerror=null;this.src='${audioPath}';">
                                <source src="${audioPath}" type="${audioMimeType}">
                                <source src="${audioPath}" type="audio/mpeg">
                                <source src="${audioPath}" type="audio/ogg">
                                <source src="${audioPath}" type="audio/wav">
                                您的浏览器不支持音频播放。
                            </audio>
                            <p class="mt-2"><strong>音频文件:</strong> ${audioFile}</p>
                        </div>
                    `;
                }
                
                // 构建视频播放器HTML
                let videoPlayerHTML = '';
                if (videoFiles.length > 0) {
                    videoPlayerHTML = `
                        <div class="mt-3">
                            <h6><i class="bi bi-file-earmark-play"></i> 视频播放(部分浏览器会出现无法播放)</h6>
                            ${videoFiles.map(vid => {
                                // 确保路径正确编码
                                const safeFilename = encodeURIComponent(filename).replace(/\+/g, '%20');
                                const safeVid = encodeURIComponent(vid).replace(/\+/g, '%20');
                                const videoPath = `/preview/${safeFilename}/${safeVid}`;
                                
                                // 根据文件扩展名设置正确的MIME类型
                                const videoExtension = vid.split('.').pop().toLowerCase();
                                let videoMimeType = 'video/mp4'; // 默认MP4
                                if (videoExtension === 'webm') videoMimeType = 'video/webm';
                                if (videoExtension === 'mov') videoMimeType = 'video/quicktime';
                                if (videoExtension === 'avi') videoMimeType = 'video/x-msvideo';
                                if (videoExtension === 'mkv') videoMimeType = 'video/x-matroska';
                                
                                return `
                                    <div class="mb-3">
                                        <video controls class="w-100" onError="this.onerror=null;this.src='${videoPath}';">
                                            <source src="${videoPath}" type="${videoMimeType}">
                                            <source src="${videoPath}" type="video/mp4">
                                            <source src="${videoPath}" type="video/webm">
                                            <source src="${videoPath}" type="video/quicktime">
                                            <source src="${videoPath}" type="video/x-matroska">
                                            您的浏览器不支持视频播放。
                                        </video>
                                        <p class="mt-2"><strong>视频文件:</strong> ${vid}</p>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                
                return `
                    <div class="adofai-info">
                        <h5><i class="bi bi-music-note-beamed"></i> 谱面信息</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>歌曲名:</strong> ${levelInfo.song || '未知'}</p>
                                <p><strong>艺术家:</strong> ${levelInfo.artist || '未知'}</p>
                                <p><strong>作者:</strong> ${levelInfo.author || '未知'}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>难度:</strong> ${levelInfo.difficulty || '未知'}</p>
                                <p><strong>BPM:</strong> ${levelInfo.bpm || '未知'}</p>
                                <p><strong>光敏性癫痫警告:</strong> ${levelInfo.seizureWarning ? '是' : '否'}</p>
                            </div>
                        </div>
                        
                        ${audioPlayerHTML}
                        
                        <div class="mt-3">
                            <h6><i class="bi bi-file-earmark-image"></i> 图片文件</h6>
                            ${imageFiles.length > 0 ? 
                                `<ul>${imageFiles.map(img => `<li>${img}</li>`).join('')}</ul>` : 
                                '<p>无</p>'
                            }
                        </div>
                        
                        ${videoPlayerHTML}
                    </div>
                `;
            }
            
            // 渲染文件预览
            function renderPreview(filename, fileInfo) {
                const previewContainer = document.getElementById('preview-container');
                const ext = filename.split('.').pop().toLowerCase();
                const decodedFilename = decodeURIComponent(filename);
                
                // 图片预览
                if (isImage(ext)) {
                    previewContainer.innerHTML = `
                        <div class="image-preview-container text-center">
                            <img src="/preview/${encodeURIComponent(filename)}" class="image-preview" alt="${decodedFilename}">
                        </div>
                    `;
                    
                    // 调整图片大小
                    const img = previewContainer.querySelector('img');
                    if (img) {
                        img.onload = function() {
                            adjustImageSize(img);
                        };
                    }
                }
                // 视频预览
                else if (isVideo(ext)) {
                    renderVideoPreview(filename, previewContainer);
                }
                // 音频预览
                else if (isAudio(ext)) {
                    renderAudioPreview(filename, previewContainer);
                }
                // 文本文件预览
                else if (isTextFile(ext)) {
                    // 获取文件内容并显示
                    fetch(`/api/file_content?filename=${encodeURIComponent(filename)}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('获取文件内容失败');
                            }
                            return response.text();
                        })
                        .then(content => {
                            // 处理HTML和Markdown文件的预览和源代码切换
                            if (['html', 'htm', 'md', 'markdown'].includes(ext)) {
                                // 创建选项卡
                                previewContainer.innerHTML = `
                                    <div class="text-preview-container">
                                        <div class="nav nav-tabs mb-3" id="preview-tabs" role="tablist">
                                            <button class="nav-link active" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview-content" type="button" role="tab" aria-controls="preview-content" aria-selected="true">预览</button>
                                            <button class="nav-link" id="source-tab" data-bs-toggle="tab" data-bs-target="#source-content" type="button" role="tab" aria-controls="source-content" aria-selected="false">源代码</button>
                                        </div>
                                        <div class="tab-content" id="preview-tab-content">
                                            <div class="tab-pane fade show active" id="preview-content" role="tabpanel" aria-labelledby="preview-tab"></div>
                                            <div class="tab-pane fade" id="source-content" role="tabpanel" aria-labelledby="source-tab"><pre><code>${content}</code></pre></div>
                                        </div>
                                    </div>
                                `;
                                
                                // 渲染预览内容
                            const previewContent = document.getElementById('preview-content');
                            if (ext === 'md' || ext === 'markdown') {
                                // 检测当前主题
                                const isDark = document.documentElement.hasAttribute('data-theme');
                                const theme = isDark ? 'dark' : 'light';
                                // 使用iframe嵌入Markdown查看器
                                previewContent.innerHTML = `<iframe src="${window.location.origin}/markdown-viewer?file=${encodeURIComponent(filename)}&theme=${theme}" style="width: 100%; height: 600px; border: none; border-radius: 6px;"></iframe>`;
                            } else {
                                // HTML预览
                                previewContent.innerHTML = content;
                            }
                            } else {
                                // 其他文本文件直接显示
                                previewContainer.innerHTML = `
                                    <div class="text-preview-container">
                                        <pre><code>${content}</code></pre>
                                    </div>
                                `;
                            }
                        })
                        .catch(error => {
                            previewContainer.innerHTML = `
                                <div class="alert alert-danger">
                                    <i class="bi bi-exclamation-triangle"></i> 加载文件内容失败: ${error.message}
                                </div>
                            `;
                        });
                }
                // Adofai谱面文件预览
                else if (isAdofaiLevel(ext)) {
                    renderAdofaiLevelPreview(filename, previewContainer);
                }
                // 不支持的文件类型
                else {
                    previewContainer.innerHTML = `
                        <div class="alert alert-warning text-center">
                            <i class="bi bi-exclamation-triangle"></i>
                            <h5 class="mt-2">不支持在线预览</h5>
                            <p>此文件类型不支持在线预览，请下载后查看</p>
                            <a href="/download/${encodeURIComponent(filename)}" class="btn btn-primary mt-3">
                                <i class="bi bi-download"></i> 下载文件
                            </a>
                        </div>
                    `;
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // 返回按钮逻辑 - 根据来源页面或用户角色返回到正确的页面
        document.getElementById('back-btn').addEventListener('click', function() {
            // 检查当前URL中是否包含admin相关参数
            const urlParams = new URLSearchParams(window.location.search);
            const fromAdmin = urlParams.get('from') === 'admin' || urlParams.get('return_to') === 'admin';
            
            // 或者检查用户是否为管理员（如果有相关信息存储在localStorage或sessionStorage中）
            const isAdmin = sessionStorage.getItem('is_admin') === 'true' || localStorage.getItem('is_admin') === 'true';
            
            // 获取从管理页过来时的哈希值（如果有）
            const adminHash = sessionStorage.getItem('admin_page_hash') || localStorage.getItem('admin_page_hash');
            
            if (fromAdmin || isAdmin) {
                // 如果是从管理页过来的，或者是管理员，返回到管理页，并保留哈希值
                if (adminHash) {
                    window.location.href = `/admin${adminHash}`;
                } else {
                    window.location.href = '/admin';
                }
            } else {
                // 否则，使用浏览器的历史记录返回上一页
                if (document.referrer) {
                    window.location.href = document.referrer;
                } else {
                    // 如果没有历史记录，返回到首页
                    window.location.href = '/';
                }
            }
        });
        
    </script>
